- name: configuring mongodb server
  hosts: mongodb
  become: yes
  tasks:
  - name: copying repo 
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install mongodb server
    ansible.builtin.dnf:
      name: mongodb-org
      state: installed
  
  - name: start and enable service
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes

  - name: enabling remote connections
    ansible.builtin.replace:
      path: /etc/mongod.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'

  - name: restart mongodb
    ansible.builtin.service:
      name: mongod
      state: restarted
      

